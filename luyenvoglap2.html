<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TĂNG GIẢM NHIỆT ĐỘ</title>
</head>
<body>
<script>
    let a = prompt("nhập nhiệt độ")
        if (a > 100) {
            document.write("Giảm nhiệt độ")
        } else if (a < 20) {
            document.write("Tăng nhiệt độ")
        } else {
            document.write("Win")
        }

// bai nay sai yeu cau r e oi, a la nhiet do minh nhap vao thi can kiem tra a, khong can kiem tra i

</script>

</body>
</html>
