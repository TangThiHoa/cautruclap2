<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng của 30 số chia hết cho 7</title>
</head>
<body>
<script>
    let st1= 0;
    let dem = 0
    for (let i = 1; ;i++ ) {
        if (i % 7 == 0) {
            st1 += i;
            dem++
            if (dem == 30) {
                break;
            }
        }
    }


    console.log(st1)






</script>

</body>
</html>
