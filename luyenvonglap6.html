<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng của 30 số chia hết cho 7</title>
</head>
<body>
<script>
    let a = prompt('Nhap a ')
    let b = prompt('Nhap b ')
    let c= a+b
    for(let i=0; i<=30; i++) {
        if (i % 7 == 0) {
            c = c + 1;
        }
        document.write("c = " + c);
    }


</script>

</body>
</html>
